<!DOCTYPE html>
<html>
<head>
  <title>Responsive Navigation Bar</title>
  <style>
    /* Common styles for both desktop and mobile */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .nav-links {
      display: flex;
      justify-content: space-around;
    }

    .nav-links li {
      list-style: none;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
    }

    /* Mobile styles */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .line {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin-bottom: 4px;
    }

    /* Desktop styles */
    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .nav-links.open {
        display: flex;
        flex-direction: column;
        text-align: center;
      }

      .nav-links li {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Logo</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </nav>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('open');
    });
  </script>
</body>
</html>
