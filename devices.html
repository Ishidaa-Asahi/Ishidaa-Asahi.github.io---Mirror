<!DOCTYPE html>
<html>
<head>
  <style>
    .tablet {
      width: 280px;
      height: 450px;
      background-color: #f2f2f2;
      border-radius: 20px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      border: 2px solid #111;
    }

    .tablet:before {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 20px;
      background-color: #333333;
      border-radius: 0 0 10px 10px;
    }
    
    .tablet:after {
      content: "";
      display: block;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      height: 10px;
      border-radius: 10px;
      opacity: 0.5;
      background-color: #333333;
      margin-bottom: 10px;
    }

    .screen {
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      border-radius: 10px;
      box-sizing: border-box;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="tablet">
    <div class="screen">
      <!-- Add your content here -->
    </div>
  </div>
</body>
</html>
